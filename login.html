<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" action="ttps://request-inspector.glitch.me">
    <label for="username"> Enter Username</label>
    <input id="username" name="username" type="text" autofocus required>
    <hr>
    <label for="email">Email Address</label>
    <input type="email" name="emailaddress" id="email" required>
    <hr>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required>
    <hr>
    <label for="logged">Keep me logged in for 2 weeks</label>
    <input type="checkbox" id="logged" checked name="for2hours">
    <hr>
    <button>Login</button>
</form>
</body>
</html>
