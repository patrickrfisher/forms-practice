<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<form  method="POST" action="https://request-inspector.glitch.me">
    <label for="type">Credit Card Number </label>
    <input id="type" name="type" type="number" autofocus required minlength="000000000000">
    <hr>
    <label for="expdate">Expiration Date</label>
    <input type="month" id="expdate" name="expdate" required>
    <hr>
    <label for="code">Secuirty Code</label>
    <input type="number" id="code" name="code" min="000" required>
    <hr>
    <label for="address">Street Address</label>
    <input type="text" id="address" name="address" required>
    <label for="city">City</label>
    <input type="text" id="city" name="City" required>
    <label for="state">State</label>
    <input type="text" id="state" name="state" required>
    <label for="zip">ZipCode</label>
    <input type="number" id="zip" name="zip" min="00000" required>
    <hr>
    <label for="keepinfo">Keep this credit card on file for future transactions!</label>
    <input type="checkbox" id="keepinfo" checked name="letter">
    <hr>
    <button>Buy Now!</button>
</form>
</body>
</html>
