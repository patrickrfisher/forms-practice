<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<h1>Register!!!!!</h1>
<form method="post" action="">
<label for="username"> Choose A Username</label>
<input id="username" name="username" type="text" autofocus required>
    <hr>
<label for="email">Enter your Email Address</label>
<input type="email" name="emailaddress" id="email" required>
    <hr>
<label for="password"> Create A Password</label>
<input id="password" name="password" type="password" required>
    <hr>
<label for="newsletter">sign me up to the newsletter!</label>
<input type="checkbox" id="newsletter" checked name="letter">
    <hr>
    <button>Create New Account</button>
</form>
</body>
</html>
